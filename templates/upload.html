<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Videos - Video KYC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <h1>Upload KYC Videos</h1>
            <p class="subtitle">Upload recorded videos and documents for analysis</p>
        </header>

        <div class="upload-interface">
            <div class="section">
                <h2>Upload Video & Documents</h2>

                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="video-file">Video File (MP4):</label>
                        <input type="file" id="video-file" name="video" accept="video/mp4" required>
                        <div class="file-info" id="video-info"></div>
                    </div>

                    <div class="form-group">
                        <label for="pan-doc">PAN Card Image (optional):</label>
                        <input type="file" id="pan-doc" name="document_pan" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="aadhaar-doc">Aadhaar Card Image (optional):</label>
                        <input type="file" id="aadhaar-doc" name="document_aadhaar" accept="image/*">
                    </div>

                    <div class="upload-progress" id="upload-progress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="upload-progress-fill"></div>
                        </div>
                        <p id="upload-status">Uploading...</p>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload Files</button>
                </form>
            </div>

            <div class="section">
                <h2>Uploaded Videos</h2>
                <div id="videos-list">
                    <p class="loading">Loading videos...</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Upload Interface - Video KYC POC</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
